name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ARM_GNU_TOOLCHAIN_VERSION: 14.2.rel1
  ARM_GNU_TOOLCHAIN_PLATFORM: x86_64-arm-none-eabi
  EM_VERSION: 4.0.1
  EM_NODE_VERSION: 20.18.0_64bit

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      packages: read
    strategy:
      matrix:
        board: ["snowy_bb2", "spalding_bb2", "silk_bb2", "asterix_evt1"]
    container:
      image: ghcr.io/${{ github.repository }}/builder:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache submodules
        id: cache-submodules
        uses: actions/cache@v4
        with:
          path: |
            third_party/cmsis_core/CMSIS
            third_party/hal_stm32/stm32-sdk
            third_party/nimble/mynewt-nimble
            third_party/ti_bt_sp/ti-service-packs
            third_party/hal_nordic/nrfx
            third_party/freertos/FreeRTOS-Kernel
            third_party/nanopb/nanopb
            third_party/tinymt/TinyMT
          key: ${{ runner.os }}-test-fixture

      - name: Init submodules
        if: steps.cache-submodules.outputs.cache-hit != 'true'
        run:
          git submodule update --init --recursive

      - name: Configure
        run: ./waf configure --board ${{ matrix.board }}

      - name: Build FW
        run: ./waf build

      - name: Build recovery FW
        if: ${{ matrix.board == 'asterix_evt1' }}
        run: ./waf build_prf

      - name: Store firmware images
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: |
            build/**/*.elf
            build/**/*.hex
            build/**/*.bin
            build/**/*.map
            build/**/*.pbpack

      - name: Configure (QEMU)
        if: ${{ matrix.board != 'asterix_evt1' }}
        run: ./waf clean configure --board ${{ matrix.board }} --qemu

      - name: Build FW (QEMU)
        if: ${{ matrix.board != 'asterix_evt1' }}
        run: ./waf build qemu_image_micro qemu_image_spi

      - name: Store firmware images (QEMU)
        if: ${{ matrix.board != 'asterix_evt1' }}
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-qemu
          path: |
            build/qemu_micro_flash.bin
            build/qemu_spi_flash.bin

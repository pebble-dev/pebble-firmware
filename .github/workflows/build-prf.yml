name: Build PRF

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-24.04

    container:
      image: ghcr.io/pebble-dev/pebbleos-docker:v1

    strategy:
      matrix:
        board: ["asterix", "obelix_evt", "obelix_dvt", "obelix_pvt"]
        mode: ["normal", "mfg"]

    steps:
      - name: Mark Github workspace as safe
        run: git config --system --add safe.directory "${GITHUB_WORKSPACE}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Install Python dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Node modules cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('third_party/jerryscript/jerryscript/js_tooling/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Configure
        run: |
          if [ "${{ matrix.mode }}" == "mfg" ]; then
            OPTS="--mfg --nohash"
          fi

          ./waf configure --board ${{ matrix.board }} $OPTS

      - name: Build
        run: ./waf build_prf

      - name: Bundle
        run: ./waf bundle_prf

      - name: Store
        uses: actions/upload-artifact@v4
        with:
          name: prf-${{ matrix.board }}-${{ matrix.mode }}
          path: |
            build/**/*.elf
            build/**/*.pbz
            build/prf/src/fw/tintin_fw_loghash_dict.json

      - name: Get Build ID
        id: build_id
        run: |
          echo "BUILD_ID=$(arm-none-eabi-readelf -n build/prf/src/fw/tintin_fw.elf | sed -n -e 's/^.*Build ID: //p')" >> "$GITHUB_OUTPUT"
